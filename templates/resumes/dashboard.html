<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Resumes</h2>
        <a href="{% url 'upload_resume' %}" class="btn btn-primary mb-3">Upload New Resume</a>  
        <ul class="list-group">
            {% for resume in resumes %}
                <li class="list-group-item">
                    <strong>{{ resume.name }}</strong> ({{ resume.email }})
                    {% if resume.file %}
                        <a href="{{ resume.file.url }}" class="btn btn-success btn-sm float-end">Download Resume</a>
                    {% else %}
                        <span class="badge bg-warning">No file</span>
                    {% endif %}
                </li>
            {% empty %}
                <li class="list-group-item">No resumes uploaded yet. Use the button above to upload one.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
